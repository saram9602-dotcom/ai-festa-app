<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />

<title>AI 소설 생성기</title>
<style>

  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,"Noto Sans KR","Malgun Gothic",sans-serif}

  .wrap{max-width:1200px;margin:0 auto;padding:14px 16px}
  .title{display:flex;gap:12px;align-items:center}
  .logo{width:40px;height:40px;border-radius:10px;display:grid;place-items:center;background:conic-gradient(from 0deg,#8b5cf6,#22d3ee,#8b5cf6);font-weight:900;color:#0a0f1a}
  .grid{display:grid;gap:16px;grid-template-columns:480px 1fr}
  @media(max-width:1100px){.grid{grid-template-columns:1fr}}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,0));border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  .head{padding:16px 16px 0 16px}.body{padding:16px}.muted{color:var(--muted)}
  input,select{width:100%;background:#0b1320;color:var(--text);border:1px solid var(--border);border-radius:12px;padding:12px 14px;font:inherit}
  .btn{background:linear-gradient(180deg,rgba(139,92,246,.9),rgba(139,92,246,.75));color:#fff;border:none;border-radius:12px;padding:12px 14px;font-weight:800;cursor:pointer}
  .btn.secondary{background:#0b1320;border:1px solid var(--border);color:var(--text)}
  .btn.ok{background:linear-gradient(180deg,rgba(16,185,129,.9),rgba(16,185,129,.75))}
  .btn.warn{background:linear-gradient(180deg,rgba(234,179,8,.9),rgba(234,179,8,.75))}
  .topics{display:grid;grid-template-columns:1fr 1fr;gap:10px;max-height:360px;overflow:auto;border:1px dashed #3b475a;border-radius:12px;background:#0b1320;padding:12px}

  .chat{display:flex;flex-direction:column;gap:12px;max-height:340px;overflow:auto;border:1px dashed #3b475a;border-radius:12px;background:#0b1320;padding:12px}

  .bar{height:8px;border-radius:999px;background:#0f172a;border:1px solid #334155;overflow:hidden}
  .fill{height:100%;width:0;background:linear-gradient(90deg,#22d3ee,#8b5cf6)}
</style>
</head>

      </div>

function addMsg(text, role="ai"){
  const box=document.createElement("div"); box.className="msg "+role;

function startTopic(name, el){

function askNext(){

/* --------------- 타자기 출력 / SSE 파서 --------------- */
function typewriterAppend(el, text, speed = 10){
  let i = 0;
  return new Promise(resolve=>{
    const tick = ()=>{
      const step=2;
      el.textContent += text.slice(i, i+step);
      i += step;
      if(i < text.length){ setTimeout(tick, speed); } else { resolve(null); }
    };
    tick();
  });
}
async function callStory(topic, answers, onChunk){
  const res = await fetch("/api/story", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ topic, answers })
  });
  if(!res.ok){
    const err = await res.text().catch(()=>"(no message)");
    onChunk(`[오류] ${err}`); return;
  }
  const ctype = (res.headers.get("content-type")||"").toLowerCase();
  if(!ctype.includes("text/event-stream") || !res.body){
    const raw = await res.text();
    try{
      const j = JSON.parse(raw);
      const txt = j.output_text || j.text || (j.raw && j.raw.output_text) || j.error || raw;
      onChunk(txt||"");
    }catch{ onChunk(raw||""); }
    return;
  }
  const reader = res.body.getReader();
  const decoder = new TextDecoder("utf-8");
  let buffer = "";
  while(true){
    const { value, done } = await reader.read();
    if(done) break;
    buffer += decoder.decode(value, { stream:true });
    const lines = buffer.split("\n");
    buffer = lines.pop() || "";
    for(const line of lines){
      const s=line.trim(); if(!s.startsWith("data:")) continue;
      const payload = s.slice(5).trim(); if(payload==="[DONE]") continue;
      try{
        const obj = JSON.parse(payload);
        const token = obj.output_text ?? obj.delta ?? "";
        if(token) onChunk(token);
      }catch{}
    }
  }
  if(buffer.startsWith("data:")){
    const payload = buffer.slice(5).trim();
    if(payload && payload!=="[DONE]"){ try{
      const obj = JSON.parse(payload);
      const token = obj.output_text ?? obj.delta ?? "";
      if(token) onChunk(token);
    }catch{} }
  }
}

/* --------------- 이벤트 연결 --------------- */
$("sendBtn").onclick=()=>{
  const text=input.value.trim(); if(!text) return;
  addMsg(text,"me"); window.state.answers[window.state.step]=text; input.value="";
  window.state.step++; askNext();
};
$("input").addEventListener("keydown",(e)=>{ if(e.key==="Enter"){ e.preventDefault(); $("sendBtn").click(); }});

$("autoBtn").onclick=()=>{
  const t = window.state.topic || "자유 주제";
  const ex = EXAMPLES[t] || EXAMPLES["자유 주제"];
  chat.innerHTML=""; story.textContent=""; window.state.step=0; window.state.answers=[];
  addMsg("예시 답변으로 자동 준비합니다.","ai");
  ex.slice(0,4).forEach((ans,i)=>{ addMsg(ans,"me"); window.state.answers[i]=ans; });
  askNext();
};

$("undoBtn").onclick=()=>{
  const msgs = chat.querySelectorAll(".msg.me");
  if(msgs.length>0){ msgs[msgs.length-1].remove(); }
  if(window.state.step>0){ window.state.step--; window.state.answers.pop(); addMsg("방금 답변을 취소했어요. 다시 적어 주세요.","ai"); }
};

$("makeBtn").onclick=async()=>{
  const topic = window.state.topic || "자유 주제";
  if(window.state.answers.length<4){ addMsg("답변이 4개 미만입니다. 계속 답하거나 ‘예시로 자동 완성’을 눌러 주세요.","ai"); return; }

  $("proc").style.display="grid";
  ["p1","p2","p3","p4"].forEach(id=>$(id).style.width="0");
  story.textContent="";
  const para=document.createElement("p"); para.textContent="　"; story.appendChild(para);

  setTimeout(()=>$("p1").style.width="100%",200);
  setTimeout(()=>$("p2").style.width="100%",700);
  setTimeout(()=>$("p3").style.width="100%",1200);

  const queue=[]; let typing=false;
  async function onChunk(text){
    queue.push(text); if(typing) return;
    typing=true; while(queue.length){
      const piece=queue.shift(); await typewriterAppend(para, piece, 10);
      story.scrollTop=story.scrollHeight;
    } typing=false;
  }
  await callStory(topic, window.state.answers, onChunk);

  setTimeout(()=>$("p4").style.width="100%",300);
  setTimeout(()=>{ $("proc").style.display="none"; ["p1","p2","p3","p4"].forEach(id=>$(id).style.width="0"); },800);
};

$("copyBtn").onclick=()=>navigator.clipboard.writeText(story.textContent.trim());
$("downTxt").onclick=()=>{
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([story.textContent.trim()],{type:"text/plain;charset=utf-8"}));
  a.download="내 소설.txt"; a.click(); URL.revokeObjectURL(a.href);
};
$("mailBtn").onclick=()=>{
  const email = prompt("받는 이메일 주소를 입력하세요 (선택):","");
  const subject="AI 소설 생성기 — 내 소설";
  const body=encodeURIComponent(story.textContent.trim());
  location.href=`mailto:${encodeURIComponent(email||"")}?subject=${encodeURIComponent(subject)}&body=${body}`;
};
$("resetBtn").onclick=()=>location.reload();

$("useCustom").onclick=()=>{
  const t = $("customTopic").value.trim(); if(!t) return; startTopic(t, null);
};

/* 부트 */
(function boot(){
  renderTopics();
  addMsg("체험 주제를 고르거나, 아래 칸에 자유 주제를 적어 시작하세요.","ai");
})();
</script>
